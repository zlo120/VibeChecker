<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form</title>
</head>
<body>
    
    <input type="text" id="one" name="fname">
    <input type="text" id="two" name="tname">
    <input type="text" id="three" name="sname">
    <input type="text" id="four" name="xname">
    <button text="click me" onclick="sendRequest()">Click me</button>

</body>

<script>

    function postData() {
    (async () => {
    const rawResponse = await fetch('{{url_for('main.battle' , _external = True )  }}' , {
        method: 'POST',
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        body: JSON.stringify( {
        /* data */
        'name' : $("#one").val(),
        'DOB' : $("#one").val(),
        'astrology' : $("#one").val(),
        'height' : $("#one").val(),
        'hair colour' : $("#one").val(),
        'eye colour' : $("#one").val(),
        'braces' : $("#one").val(),
        'glasses' : $("#one").val(),
        'marital status' : $("#one").val(),
        'roll tongue ability' : $("#one").val(),
        'dominant hand' : $("#one").val(),
        'check to be a robot' : $("#one").val()
    } )
    });
    const content = await rawResponse.json();
    console.log(content);
    })();
}

    function sendRequest() {
        if($("#one").val() == '' ||
            $("#two").val() == '' ||
            $("#three").val() == '' ||
            $("#four").val() == '' ) {
            alert('Something is empty');
        } else {
            postData();
        }
    }

</script>

</html>
